<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Favorite Icecream</title>
</head>
<body>
  <div class="container">
    <h1>My favorite Icecream</h1>
    <h2>what are your favorites?</h2>


    <form id="flavors">
      <ul>




        <li>
          <label for="ice1">What is your favorite?</label>
          <input type="text" id="ice1" />
        </li>

        <li>
          <label for="ice2">What is a flavor you would buy for a friend?</label>
          <input type="text" id="ice2">
        </li>

        <li>
          <label for="ice3">What is probably a flavor everyone likes?</label>
          <input type="text" id="ice3">
        </li>

        <li>
          <label for="ice4">What flavor do you avoid?</label>
          <input type="text" id="ice4">
        </li>

        <li>
          <label for="ice5">What flavor would you buy a date?</label>
          <input type="text" id="ice5">
        </li>

        <button type="submit">Submit!</button>
      </ul>
    </form>
    <div id="icecream">
      <ul>
        <p>
          <li><span class="ice1"></span></li>
          <li><span class="ice2"></span></li>
          <li><span class="ice3"></span></li>
          <li><span class="ice4"></span></li>
          <li><span class="ice5"></span></li>
        </p>
      </div>
    </ul>
  </div>
</body>
</html>
